// NOTE: the config is in HOCON format [1][2][3].
//       [1] https://en.wikipedia.org/wiki/HOCON
//       [2] http://getakka.net/docs/concepts/hocon
//       [3] https://github.com/typesafehub/config/blob/master/HOCON.md
//       By convention property names are lowercase.
//       By convention env. variable name are uppercase.

com.microsoft.azure.iotsolutions {
    device-simulation {
        webservice-port: 8080
        webservice-hostname: "0.0.0.0"

        device-types-folder: "./data/DeviceTypes/"
        device-types-behavior-folder: "./data/scripts/"
    }
}

akka {
  # Options: OFF, ERROR, WARNING, INFO, DEBUG
  loglevel: INFO

  # Suppresses warning about usage of the default (JSON.NET) serializer
  # which is going to be obsoleted at v1.5
  # http://getakka.net/docs/Serialization#how-to-setup-hyperion-as-default-serializer
  suppress-json-serializer-warning: on
}
