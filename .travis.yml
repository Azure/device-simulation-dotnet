language: csharp
mono: none
dotnet: 2.0.3
sudo: false
cache:
  directories:
  - "$HOME/.nuget/"
before_install:
- set -e
addons:
  apt:
    packages:
    # This package is used only to address an issue in Travis CI, which would
    # otherwise install a newer 2.1.x preview which breaks the build.
    - dotnet-hostfxr-2.0.3
script:
- "bash ./$CODEBASE/scripts/build"
